<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4; /* Light background for the body */
        }
        h1 {
            color: #5cb85c; /* Green color for the heading */
        }
        .card {
            border-radius: 10px; /* Rounded corners for the card */
        }
        .btn-primary {
            background-color: #5cb85c; /* Green button color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Padding for the button */
            font-size: 16px; /* Font size for button */
            width: auto; /* Set width to auto for natural sizing */
            margin-top: 10px; /* Space above the button */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .btn-primary:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Make a Payment</h1>
        <div class="card shadow-lg">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_course" class="form-label">Select Course:</label>
                        {{ form.course }}
                    </div>
                    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
